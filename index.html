    <link rel="stylesheet" href="css/output.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="navbar-inner">
            <div class="navbar-content">
                <div class="navbar-brand">Altimeter</div>

                <!-- Desktop Navigation -->
                <div class="nav-links">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                    <a href="privacy.html" class="nav-link">Privacy</a>
                </div>

                <!-- Mobile Menu Button -->
                <button id="mobile-menu-button" class="nav-mobile-button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                    </svg>
                </button>
            </div>

            <!-- Mobile Navigation -->

    <!-- Main Content -->
    <main class="main-container">
        <div class="viewable-container">            
            <h1 class="section-title hidden">Altimeter</h1>

            <!-- Data Cards Grid -->


            <div class="address-bar">
                <button id="gps-button"  title="Use GPS">
                <svg class="w-6 h-6 fill-current" viewBox="-4 0 32 32" xmlns="http://www.w3.org/2000/svg">
                    <path d="M116,426 C114.343,426 113,424.657 113,423 C113,421.343 114.343,420 116,420 C117.657,420 119,421.343 119,423 C119,424.657 117.657,426 116,426 L116,426 Z M116,418 C113.239,418 111,420.238 111,423 C111,425.762 113.239,428 116,428 C118.761,428 121,425.762 121,423 C121,420.238 118.761,418 116,418 L116,418 Z M116,440 C114.337,440.009 106,427.181 106,423 C106,417.478 110.477,413 116,413 C121.523,413 126,417.478 126,423 C126,427.125 117.637,440.009 116,440 L116,440 Z M116,411 C109.373,411 104,416.373 104,423 C104,428.018 114.005,443.011 116,443 C117.964,443.011 128,427.95 128,423 C128,416.373 122.627,411 116,411 L116,411 Z" transform="translate(-104.000000, -411.000000)"></path>
                </svg>
                </button>

                <input 
                type="text" 
                id="address-input" 
                placeholder="Enable GPS / Enter an address" 
                class="address-input"
                >

                <button id="address-submit-button" >
                <svg class = "h-6 w-6 fill-current" viewBox="0 0 20 20" version="1.1" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <g id="layer1"> <path d="M 7.5 0 C 3.3637867 0 0 3.3637867 0 7.5 C 0 11.636213 3.3637867 15 7.5 15 C 9.3884719 15 11.109883 14.292492 12.429688 13.136719 L 19.146484 19.853516 A 0.50083746 0.50083746 0 1 0 19.853516 19.146484 L 13.136719 12.429688 C 14.292492 11.109883 15 9.3884719 15 7.5 C 15 3.3637867 11.636213 0 7.5 0 z M 7.5 1 C 11.095773 1 14 3.9042268 14 7.5 C 14 11.095773 11.095773 14 7.5 14 C 3.9042268 14 1 11.095773 1 7.5 C 1 3.9042268 3.9042268 1 7.5 1 z " style="fill:#c9c5c5; fill-opacity:1;  stroke-width:0.48;"></path> </g> </g></svg>
                </button>
            </div>

            <div id="map" class="map-container"></div>
        
            <div class="coordinates-space">
                <h2 class="hidden">Coordinates</h2>

                <div class="coordinate-group">
                    <div class="coordinate-value" id="latitude-value">--</div>
                    <div class="coordinate-label">Latitude</div>                    
                </div>

                <div class="coordinate-group">                    
                    <div class="coordinate-value" id="longitude-value">--</div>
                    <div class="coordinate-label">Longitude</div>
                </div>

            </div>


            <div class = "altitude-container">
                <div class="altitude-space">
                    <div class="altitude-value" id="altitude-value">--</div>
                    <h2>Altitude</h2>
                </div>

                <div class="altitude-details">
                    <div class="altitude-source" >Source : <span id="altitude-source"></span></div>
                    <div class="altitude-meta">updated : <span id="altitude-updateTime"></span></div>
                </div>
                

            </div>
            
        

                


            <!-- Error Display -->
            <div id="error-display" class="error-display hidden">
                <span id="error-message"></span>
            </div>
            
        </div>

        <div>
            <!-- user on computer, which lacks gps. qr code for this site so that user can scan -->
        </div>
        <div>
            <!-- What is Altimeter -->
        </div>

        <div >
            <!-- hot to use this Altimeter -->
        </div>
        <div>
            <!-- faqs -->
        </div>
        
        <div>

        </div>
    </main>

    <!-- Sticky Ad Footer -->
    <footer id="ad-footer" class="footer">
        <div class="footer-inner">
            <div class="footer-text">Advertisement Space</div>
        </div>
    </footer>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA63oPOnr6kCtiTUwnllBtz5j6IeCL_5U&callback=initMap" async defer></script>
    <script src="js/main.js"></script>

</body>
</html>
